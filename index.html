<html>
    <head>
        <link rel="stylesheet" href = 'styles.css'> 
        <title>Study Planner</title>
    </head>
    <body>
        <h1 class = 'product'>STUDY PLANNER</h1>

        <p class="inputs">
        <label>Days until Exam Period:</label><input id="days"><br>
        <label>Study Time per Day:</label><input id="studyTime"><br>
        <label>Subject 1:</label><input id="first"></body><br>
        <label>Weightage:</label><input id="weight">
        <button id="add">+</button>
        </p>

        
        <h1 id="subject"></h1>
        <h1 id="weightage"></h1>

        <script>
            function x(){
                subject.textContent = first.value;
                weightage.textContent = weight.value;
            }

            first.oninput = x;
            weight.oninput = x;


            
        </script>
    </body>
</html>
