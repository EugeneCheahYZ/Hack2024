
<html>
    <head>
        <link rel="stylesheet" href='styles.css'>
        <title>Study Planner</title>
    </head>
    <body>
        <h1 class='product'>STUDY PLANNER</h1>

        <div class="inputs">
            <div class="input-group">
                <label>Days until Exam Period:</label>
                <input id="days">
            </div>
            <div class="input-group">
                <label>Study Time per Day:</label>
                <input id="studyTime">
            </div>
            <div class="input-group">
                <label>Subject 1:</label>
                <input id="first">
            </div>
            <div class="input-group">
                <label>Weightage:</label>
                <input id="weight">
                <button id="add">+</button>
            </div>
        </div>

        <h1 id="subject"></h1>
        <h1 id="weightage"></h1>

        <script>
            function x() {
                subject.textContent = first.value;
                weightage.textContent = weight.value;
            }

            first.oninput = x;
            weight.oninput = x;
        </script>
    </body>
</html>
